<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <title>hosp.com</title>
        <link rel="stylesheet" href="hosp.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
     <body>

<!--form for staff, doctors and patients-->

       <div class="work">
      <h1> üè• WELLNESS BUILDS UPON THE MEDICAL</h1>
      <div id="textbox">

      </div>
      <div id="success-msg">

      </div>
<!--loggin in side-->
       </div>
<div class="cont">
  <div class="form sign-in" id="login-form">
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input type="email" id="l-email"/>
    </label>
    <label>
      <span>Password</span>
      <input type="password" id="l-password"/>
    </label>
    <label>
      <span>Doctor/Patient/Staff</span>
      <input type="text" id="youare"/>
    </label>
    <p class="forgot-pass">Forgot password?</p>
    <button type="button" class="submit">Sign In</button>

<!--signing up side-->
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and get the best service!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already have an account, just sign in.</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up" id="signup-form">
      <h2>Time to get well,</h2>
      <label>
        <span>Name & surname</span>
        <input type="text" id="s-name"/>
      </label>
      <label>
        <span>ID no.</span>
        <input type="number" id="id"/>
      </label>

      <label>
        <span>Email</span>
        <input type="email" id="email"/>
      </label>

      <label>
        <span>doctor/patient/nurse</span>
        <input type="email" id="email"/>
      </label>
      <label>
        <span>Password</span>
        <input type="password" id="password" />
      </label>
      <button type="button" class="submit">Sign Up</button>

    </div>
  </div>
</div>


<script src="hosp.js">

</script>
  </body>
</html>
